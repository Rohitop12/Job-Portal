<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply Now</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 100px auto;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }
  input[type="file"] {
    display: none;
  }
  .upload-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Apply Now</h1>
  <p>Ready to apply for the job? Upload your CV/resume and click the button below:</p>



  <input type="file" id="cvUpload" accept=".pdf,.doc,.docx" style="display: none;">
  <label for="cvUpload" class="upload-btn">Upload CV/Resume</label>
</div>
</body>
</html>
